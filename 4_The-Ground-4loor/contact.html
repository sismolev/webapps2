<!DOCTYPE html>
<html>
<head>
  <title>Mirman Apps, Inc.</title>
  <!--  FOUNDATION-->
  <link type="text/css" rel="stylesheet" href="foundation/css/normalize.css" />
  <link type="text/css" rel="stylesheet" href="foundation/css/foundation.css" />
  <script src="foundation/js/vendor/jquery.js"></script>
  <script src="foundation/js/foundation.min.js"></script>
  <!--  FONTAWESOME-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!--  SLICK-->
  <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/jquery.slick/1.5.7/slick.css"/>
  <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery.slick/1.5.7/slick.min.js"></script>
  <!--  OUR APP-->
  <link type="text/css" rel="stylesheet" href="main.css" />
  <link type="text/css" rel="stylesheet" href="slick-fix.css" />
  <script src="app.js"></script>
</head>
<body>
  <div class="sticky">
    <nav id="top-nav" class="top-bar" data-topbar role="navigation">
      <ul class="title-area">
        <li class="name">
          <h1><a href="#">Mirman Apps</h1>
        </li>
        <li class="toggle-topbar menu-icon"><a href="#"></a></li>
      </ul>
      <section class="top-bar-section">
        <ul class="left">
          <li>
            <a href="about.html">About</a>
          </li>
          <li>
            <a href="projects.html">Projects</a>
          </li>
          <li class="active">
            <a href="contact.html">Contact</a>
          </li>
        </ul>
      </section>
    </nav>
    <div class="row">
      <div class="small-12 columns">
        <h2 class="subheader">Let us help you make your dream app a reality</h2>
      </div>
    </div>
    <form name="contact-form" id="contact-form">
      <div class="row">
        <div class="small-12 medium-6 columns">
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" name="firstname" required />
        </div>
        <div class="small-12 medium-6 columns">
          <label for="lastname">Last Name</label>
          <input type="text" id="lastname" name="lastname" required/>
        </div>
      </div>
      <div class="row">
        <div class="small-12 medium-6 columns">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required/>
        </div>
      </div>
      <div class="row">
        <div class="small-12 medium-6 columns">
          <label for="message">Message</label>
          <textarea id="message" name="message"></textarea>
        </div>
      </div>
      <div class="row text-center">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
